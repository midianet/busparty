<div id="main" class="container-fluid" style="margin-top: 50px" ng-controller="personCtrl">
    <div id="top" class="row">
        <div class="col-sm-3">
            <h2>Companheiros</h2>
        </div>
        <div class="col-sm-6">
            <div class="input-group h2">
                <input name="nome" class="form-control" id="search" type="text" placeholder="Pesquise por parte do nome" ng-change="updateFilteredList()" ng- ng-model = "search">
                <span class="input-group-btn">
					<button class="btn btn-primary" type="submit">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>
            </div>
        </div>
    </div>
    <hr />
    <div id="list" class="row">
        <table at-table at-paginated at-list="filterList" at-config="config" class="table table-striped">
            <thead></thead>
            <tbody>
                <tr>
                    <td at-implicit at-sortable at-attribute="name"      at-title="Nome" ></td>
                    <td             at-sortable at-attribute="register"  at-title="Cadastro">{{item.register| date:'dd/MM/yyyy'}}</td>
                    <td at-implicit at-sortable at-attribute="gender"    at-title="Sexo"></td>
                    <td at-implicit at-sortable at-attribute="confirmed" at-title="Confirmado"></td>
                    <td class="actions">
                        <a class="btn btn-warning btn-xs" href="#/person/edit" ng-click="setPerson(item);">Editar</a>
                        <a class="btn btn-danger btn-xs"  href="#" data-toggle="modal" data-target="#delete-modal">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <at-pagination style="margin-left: auto; margin-right: auto; text-align: center;" at-config="config" at-list="filterList"></at-pagination>
    </div>
</div>
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalLabel">Excluir Companheiro</h4>
            </div>
            <div class="modal-body">
                Deseja realmente excluir este Companheiro?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Sim</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">N&atilde;o</button>
            </div>
        </div>
    </div>
</div>
